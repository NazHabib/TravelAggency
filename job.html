      <div class="blog-left">
        <h3>Travel Agency Job Application</h3>
        <div class="comment-box">
          <form class="comment-form">Name:
            <input type="text" id="name" name="name" required>Username:
            <input type="email" id="email" name="email" required>E-mail:
            <input type="tel" id="phone" name="phone" required>Phone:
            <input type="position" id="position" name="position" required>Position
            <select id="position" name="position" required>
              <option value="" disabled selected>Select a Position</option>
              <option value="sales">Sales</option>
              <option value="customer_service">Customer Service</option>
              <option value="marketing">Marketing</option>
            </select>
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="cover_letter">Cover Letter:</label>
            <textarea id="cover_letter" name="cover_letter"></textarea>
            <button type="submit" class="hero-btn red-btn">Enviar</button>
          </form>
